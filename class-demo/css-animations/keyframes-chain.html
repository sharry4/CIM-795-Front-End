<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS Transitions</title>
  <link rel="stylesheet" href="css/master.css">
  <style media="screen">
    .ball {
      background: red;
      border-radius: 50%;
      text-align: center;
      animation: bounce 4s ease infinite,
       pop 2s ease 0.5s infinite
    }

    @keyframes bounce {
        0% { margin-top: 100px;}
        50% { margin-top: 400px; height: 50px;}
        100% {margin-top: 100px;}

    }

    /* @keyframes pop {
        0% { margin-left: 100px;}
        50% { margin-left: 300px;}
        100% {margin-left: 100px;}

    } */



  </style>
</head>

<body>

  <div class="box ball">
    <br>This is<br>not a box
  </div>


</body>

</html>
